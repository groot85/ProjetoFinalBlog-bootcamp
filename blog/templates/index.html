{% extends 'base.html' %} 
{% load static %}
{% block content %} 

    <main class = "container py-5">

    <div class=" row">
      
        {% for post in post_list %}

            <div class ="col-sm-6">

            <div class="card">
                <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <small> Escrito por:
                    {{ post.author.username|title }} - Publicado em: {{ post.created_date|date:"M d, Y" }}
                </small>
                <p class="card-text">{{ post.content | slice:":150"}}</p>
                <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Continue lendo</a>
                </div>
            </div>
            </div>  

        {% endfor %}
    </div>

    </main>

{% endblock %}
