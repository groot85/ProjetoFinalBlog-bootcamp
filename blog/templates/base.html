<!DOCTYPE html>

<html lang="pt-br"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-  width, initial-scale=1">
    <title>Projeto Final Blog</title>
    <!--css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
       
    <!--logo e barra de pesquisa-->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <img src="/blog/" class="img-fluid" alt="...">
    
    <!--barra de pesquisa
        <form action="{% url 'search' %}" method="GET">
          <input type="text" name="q" id="id_q" placeholder="Buscar por posts...">
          <input type="submit" value="Pesquisar">
        </form> -->
        <form class="d-flex" action="{% url 'search' %}" method="GET">
          <input class="form-control me-2" type="search" name="q" id="id_q" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search2</button>
        </form>
        
      </div>
    </nav>

<!--cabeÃ§alho-->
    <div class="col-lg-8 mx-auto p-4 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-4">Blogando sobre programar</span>
        </a>
      </header>
    
      <main>
        {% block content %}
          <div class=" row">
      
          {% for post in PostList %}
  
              <div class ="col-sm-6">
  
              <div class="card">
                  <!--<img src="..." class="card-img-top" alt="..."> COLOCAR IMAGEM-->
                  <div class="card-body">
                  <h5 class="card-title">{{ post.title }}</h5>
                  <p class="card-text">{{ post.content | slice:":150"}}</p>
                  <a href="{% url 'post_detail' 'post.slug' %}" class="btn btn-primary">Continue lendo</a>
                  </div>
              </div>
              </div>  
  
          {% endfor %}
          </div>
         
      
        {% endblock %}
      </main>
      <footer class="pt-5 my-5 text-body-secondary border-top">
        Criado por Ana Laura Queiroz
      </footer>
    </div>
      
      
    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

</html>
