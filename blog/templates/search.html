{% extends 'base.html' %}

{% block content %}

<main class="container py-5">

  <div class="row">
      <div class="col-sm-6">
      <div class="card">
          <div class="card-body">
            <h1>Resultados da pesquisa</h1>
            {% if query %}
            <p>VocÃª pesquisou por: {{ query }}</p>
            {% endif %}
            {% if posts %}
            <ul>
              {% for post in posts %}
              <li><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></li>
              {% endfor %}
            </ul>
            {% else %}
            <p>Nenhum post encontrado.</p>
            {% endif %}
          </div>
      </div>
      </div>
  </div>

  </main>

{% endblock content %}
